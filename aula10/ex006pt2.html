<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    div#area {
      font: normal 13spt arial;
      background: rgb(42, 139, 42);
      color:white;
      width: 150px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-radius: 30%;
    }

  </style>

</head>


<body>
  <div id="area">
    interaja..
  </div>

  <script>
    var a = window.document.querySelector("div#area");
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);


    function clicar(){
      a.innerText = 'interajiu';
      a.style.background = 'red';
    }
    function entrar(){
      a.innerText = 'entrou';
    }
    function sair()
    {
      a.innerText = 'saiu';
      a.style.background = 'green';
    }


  </script>
</body>
</html>
