<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex005 live server</title>

  <style>
    body {
      background-color: rgb(68, 125, 199);
      color: white;
      font: normal 18pt arial;
    }
  </style>

</head>
<body>
  <h1>iniciando os estudos em DOM</h1>
  <p>aqui vai o resultado</p>
  <p>aprendendo a usar <strong>DOM</strong> com javaScript</p>
  <div>clique em mim</div>


  <script>
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[1];
    window.document.write(`esta escrito, ${p1.innerHTML}`);
    p1.style.color = 'blue';
    corpo.style.color = 'black';
    corpo.style.backgroundColor = 'aqua';
      
  </script>
</body>
</html>
