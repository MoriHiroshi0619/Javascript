<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>formulario</h1>
    </header>
    <section>
        <div id="formulario">
            <p>por favor preencha os dados abaixo...</p>
            <strong>nome: </strong><input type="text" id="nometxt" placeholder="digite o nome...">   
            <strong>sobrenome: </strong> <input type="text" id="sobrenometxt" placeholder="digite o sobrenome...">
            <br>

            <strong>data de nascimento: </strong> <input type="date" id="datatxt">
            <br>
            
            <strong>sexo: </strong> <input type="radio" id="masculino" name="sexo" checked>
            <label for="masculino"> masculino</label>
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">feminino</label> <br>
            <strong>CPF</strong> <input type="number" id="cpftxt" size="11" placeholder="12345678900"> <br> <br>
            <input type="button" value="enviar" onclick="enviar()">
        </div>

        <div id="result"></div>
    </section>
    <footer>
        @mori_hiroshi_desu
    </footer>
    <script src="formulario.js"></script>
</body>
</html>
